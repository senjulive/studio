version: '3.8'

services:
  astralcore-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=AstralCore
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      - ./public:/app/public:ro
    restart: unless-stopped
    networks:
      - astralcore-network

  # Optional: Add database service
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: astralcore
  #     POSTGRES_USER: astralcore
  #     POSTGRES_PASSWORD: astralcore_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - astralcore-network

  # Optional: Add Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - astralcore-network

networks:
  astralcore-network:
    driver: bridge

volumes:
  postgres_data:
